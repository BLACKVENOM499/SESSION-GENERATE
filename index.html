<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KelumXz</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #6c5ce7;
      --secondary: #a29bfe;
      --accent: #fd79a8;
      --dark: #2d3436;
      --light: #f5f6fa;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: var(--dark);
      overflow: hidden;
      position: relative;
    }
    
    /* Particle Background */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
      background: linear-gradient(135deg, #1e1e2f 0%, #2d3436 100%);
    }
    
    .form-section {
      background:#000;
      padding: 2.5rem;
      border-radius: 20px;
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 500px;
      transform: translateY(30px) scale(0.95);
      opacity: 0;
      animation: formEntrance 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 0.5s;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      overflow: hidden;
    }
    
    .form-section::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 5, 0) 0%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: rotate(30deg);
      animation: shine 6s infinite;
    }
    
    @keyframes shine {
      0% { transform: rotate(30deg) translate(-30%, -30%); }
      100% { transform: rotate(30deg) translate(30%, 30%); }
    }
    
    @keyframes formEntrance {
      0% {
        transform: translateY(30px) scale(0.95);
        opacity: 0;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
    }
    
    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--light);
      font-size: 2.2rem;
      position: relative;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }
    
    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: linear-gradient(to right, var(--primary), var(--accent));
      border-radius: 3px;
      animation: lineExpand 1s forwards 1.2s;
      transform-origin: center;
      transform: scaleX(0) translateX(-50%);
    }
    
    @keyframes lineExpand {
      to {
        transform: scaleX(1) translateX(-50%);
      }
    }
    
    label {
      display: block;
      margin-bottom: 0.5rem;
      color: var(--light);
      font-weight: 500;
      transform: translateX(-10px);
      opacity: 0;
      animation: labelEntrance 0.6s forwards;
    }
    
    @keyframes labelEntrance {
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
    
    label:nth-child(1) { animation-delay: 0.8s; }
    label:nth-child(3) { animation-delay: 1s; }
    label:nth-child(5) { animation-delay: 1.2s; }
    label:nth-child(7) { animation-delay: 1.4s; }
    
    .input-group {
      position: relative;
      margin-bottom: 1.5rem;
      transform: translateY(10px);
      opacity: 0;
      animation: inputEntrance 0.8s forwards;
    }
    
    @keyframes inputEntrance {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .input-group:nth-child(2) { animation-delay: 0.9s; }
    .input-group:nth-child(4) { animation-delay: 1.1s; }
    .input-group:nth-child(6) { animation-delay: 1.3s; }
    .input-group:nth-child(8) { animation-delay: 1.5s; }
    
    input, select, textarea {
      width: 100%;
      padding: 15px 20px;
      margin-bottom: 0.5rem;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.4s ease;
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    }
    
    input::placeholder, textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }
    
    input:focus, select:focus, textarea:focus {
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.3);
      outline: none;
      transform: translateY(-3px);
    }
    
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    
    select {
      appearance: none;
      -webkit-appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='white'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 15px center;
      background-size: 20px;
    }
    
    .submit-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 5px 20px rgba(108, 92, 231, 0.4);
      position: relative;
      overflow: hidden;
      transform: translateY(20px);
      opacity: 0;
      animation: btnEntrance 0.8s forwards 1.6s;
    }
    
    @keyframes btnEntrance {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
    
    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        90deg,
        transparent,
        rgba(255, 255, 255, 0.2),
        transparent
      );
      transition: 0.5s;
    }
    
    .submit-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(108, 92, 231, 0.6);
    }
    
    .submit-btn:hover::before {
      left: 100%;
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .submit-btn i {
      margin-left: 8px;
      transition: transform 0.3s ease;
    }
    
    .submit-btn:hover i {
      transform: translateX(5px);
    }
    
    /* Floating shapes decoration */
    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    
    .shape {
      position: absolute;
      opacity: 0.1;
      background: linear-gradient(45deg, var(--primary), var(--accent));
      border-radius: 50%;
      filter: blur(10px);
      animation: float 15s infinite linear;
    }
    
    .shape:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 10%;
      animation-duration: 20s;
    }
    
    .shape:nth-child(2) {
      width: 150px;
      height: 150px;
      top: 60%;
      left: 80%;
      animation-duration: 25s;
      animation-delay: 2s;
    }
    
    .shape:nth-child(3) {
      width: 200px;
      height: 200px;
      top: 30%;
      left: 70%;
      animation-duration: 30s;
      animation-delay: 4s;
    }
    
    .shape:nth-child(4) {
      width: 80px;
      height: 80px;
      top: 80%;
      left: 20%;
      animation-duration: 18s;
      animation-delay: 1s;
    }
    
    @keyframes float {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }
      25% {
        transform: translate(50px, 50px) rotate(90deg);
      }
      50% {
        transform: translate(100px, 0) rotate(180deg);
      }
      75% {
        transform: translate(50px, -50px) rotate(270deg);
      }
      100% {
        transform: translate(0, 0) rotate(360deg);
      }
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .form-section {
        padding: 1.5rem;
        margin: 1rem;
      }
      
      h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>
<body>
  <!-- Particle Background -->
  <div id="particles-js"></div>
  
  <!-- Floating shapes -->
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  
  <div class="form-section">
    <h2>CONTACT US</h2>
    <form id="applyForm">
      <label for="name">Full Name</label>
      <div class="input-group">
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <label for="email">Email Address</label>
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>

      <label for="position">Applying for</label>
      <div class="input-group">
        <select id="position" name="position" required>
          <option value="">-- Select Position --</option>
          <option value="API Maker">Site</option>
          <option value="Logo Designer">Github</option>
          <option value="Editor">Qr or Par Code</option>
          <option value="Bot Developer">Command Error</option>
          <option value="Web Developer">Add New Command</option>
          <option value="Coding">Chating</option>
          <option value="Other">Other</option>
        </select>
      </div>
      
      <label for="message">Question</label>
      <div class="input-group">
        <textarea id="message" name="message" rows="4" placeholder="Tell us about your interest..." required></textarea>
      </div>

      <button type="submit" class="submit-btn">
        Submit via WhatsApp <i class="fab fa-whatsapp"></i>
      </button>
    </form>
  </div>

  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <script>
    // Initialize particles.js
    document.addEventListener('DOMContentLoaded', function() {
      particlesJS('particles-js', {
        "particles": {
          "number": {
            "value": 80,
            "density": {
              "enable": true,
              "value_area": 800
            }
          },
          "color": {
            "value": "#ffffff"
          },
          "shape": {
            "type": "circle",
            "stroke": {
              "width": 0,
              "color": "#000000"
            },
            "polygon": {
              "nb_sides": 5
            }
          },
          "opacity": {
            "value": 0.3,
            "random": true,
            "anim": {
              "enable": true,
              "speed": 1,
              "opacity_min": 0.1,
              "sync": false
            }
          },
          "size": {
            "value": 3,
            "random": true,
            "anim": {
              "enable": true,
              "speed": 2,
              "size_min": 0.1,
              "sync": false
            }
          },
          "line_linked": {
            "enable": true,
            "distance": 150,
            "color": "#ffffff",
            "opacity": 0.2,
            "width": 1
          },
          "move": {
            "enable": true,
            "speed": 1,
            "direction": "none",
            "random": true,
            "straight": false,
            "out_mode": "out",
            "bounce": false,
            "attract": {
              "enable": true,
              "rotateX": 600,
              "rotateY": 1200
            }
          }
        },
        "interactivity": {
          "detect_on": "canvas",
          "events": {
            "onhover": {
              "enable": true,
              "mode": "grab"
            },
            "onclick": {
              "enable": true,
              "mode": "push"
            },
            "resize": true
          },
          "modes": {
            "grab": {
              "distance": 140,
              "line_linked": {
                "opacity": 1
              }
            },
            "bubble": {
              "distance": 400,
              "size": 40,
              "duration": 2,
              "opacity": 8,
              "speed": 3
            },
            "repulse": {
              "distance": 200,
              "duration": 0.4
            },
            "push": {
              "particles_nb": 4
            },
            "remove": {
              "particles_nb": 2
            }
          }
        },
        "retina_detect": true
      });
    });

    // Form submission
    document.getElementById("applyForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const position = document.getElementById("position").value;
      const message = document.getElementById("message").value;

      const whatsappMessage = `Hello!%0AKelumXz%0A%0AName: ${name}%0AEmail: ${email}%0APosition: ${position}%0AMessage: ${message}`;
      window.open(`https://wa.me/94756917921?text=${whatsappMessage}`, "_blank");
      
      // Add submission animation
      const form = event.target;
      form.style.transform = "scale(0.95)";
      setTimeout(() => {
        form.style.transform = "scale(1)";
      }, 300);
    });
    
    // Add input focus effects
    const inputs = document.querySelectorAll('input, textarea, select');
    inputs.forEach(input => {
      input.addEventListener('focus', function() {
        this.parentElement.style.transform = "translateY(-5px)";
      });
      
      input.addEventListener('blur', function() {
        this.parentElement.style.transform = "translateY(0)";
      });
    });
  </script>
</body>
</html>
